<!doctype html>
<html lang="en">
  <head>
    <title>CS4241 Assignment 2</title>
    <meta charset="utf-8">
    <script src="js/main.js"></script>
    <link rel="stylesheet" href="css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <body class="roboto-serif">
    <div>
      <h1>
        Create or Update Student
      </h1>
      <div id="inputform">
        <form>
          <p class="inputfield">
            <label for="yourname">Name</label><br>
            <input type="text" id="yourname" required> <br>
          </p>
          <p class="inputfield">
            <label for="yourcredits">Number of Credits</label><br>
            <input type="text" id="yourcredits" required>
          </p>
          <button id="submit">Submit</button>
        </form>
        <div class="note">
          *To create a student, enter their name and how many credits they currently have<br>
          *To update a student, enter the name exactly as it is stored in the table and enter what the credits are to be changed to
        </div>
      </div>
      <div>
        <h1>
          Student Database
        </h1>
        <table id="studentTable"></table>
      </div>
    </div>
  </body>
</html>
